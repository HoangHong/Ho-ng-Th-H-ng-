<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		<table width=" 40%" bgcolor="#dfe6e9" align="center"
		height="600px" >
			<tr align="center" bgcolor="#ff7675">
				<td colspan="2">ZENT GROUP</td>
				
			</tr>
			<tr>
				<td>Họ và tên</td>
				<td align="left"><input type="text" name="hoTen"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td align="left"><input type="email" name="mail"></td>
			</tr>
			<tr>
				<td>Số điện thoại</td>
				<td align="left"><input type="number" name="sdt"></td>
			</tr>
			<tr>
				<td>Quê Quán</td>
				<td align="left">
					<select>
					<option value="HN">Hà Nội</option>
					<option value="NĐ">Nam Định</option>
					<option value="HP">Hải Phòng</option>
					<option value="BN" selected="">Bắc Ninh</option>
				</select></td>
			</tr>
			<tr>
				<td>Giới Tính</td>
				<td align="left">
					<input type="radio" name="gioiTinh" value="nam" placeholder="">Nam
					<input type="radio" name="gioiTinh" value="nu" placeholder="" checked="">Nữ
				</td>
			</tr>
			<tr>
				<td>Kỹ Năng</td>
				<td align="left"><input type="checkbox" name="kyNang" checked="">HTML
					<input type="checkbox" name="kyNang">CSS
					<input type="checkbox" name="kyNang">JS
					<input type="checkbox" name="kyNang">BOOTSTRAP
				</td>
				</tr>
				<tr>
					<td>Ngày sinh</td>
					<td align="left"><input type="date" name="ngaySinh"></td>
				</tr>
				<tr>
					<td>Miêu tả</td>
					<td align="left"><textarea name="yKien" placeholder="Ý kiến khác..." rows="5" cols="30"></textarea></td>
				</tr>
				<tr align="center" bgcolor="#ff7675">
					<td colspan="2" >
						<input type="submit" name="guiDK" value="Submit">
						<input type="reset" name="nhapLai" value="Reset">
					</td>

				</tr>
			</table>
		</form>
	</body>
	</html>
