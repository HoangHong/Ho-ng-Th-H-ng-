<!DOCTYPE html>
<html lang="en">
<head>
	<!-- hiện thị tiếng việt trên web -->
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h1 align="center">23/2/2019 - BUỔI 2</h1>
	<hr>
	<!-- cellpadding: khoảng cách so với viền -->
	<!-- cellspacing: khoảng cách giữa các ô -->
	<table width="100%" height="400px" border="1px" bgcolor="#2ecc71" bordercolor="black" cellpadding="20px">
		<!-- valign : vị trí của các chữ trong các ô trên dòng theo chiều dọc : Top, Middle, Bottom. -->
		<tr bgcolor="white">
			<td align="center" valign="top">11</td>
			<td align="left" valign="middle">12</td>
			<td align="right" valign="bottom">13</td>
			<td>14</td>
		</tr>
		<tr>
			<!-- colspan : gộp các cột trong một dòng. -->
			<td>21</td>
			<td colspan="3">22</td>
			
		</tr>
		<tr>
			<!-- rowspan : gộp các dòng trong một cột. -->

			<td>31</td>
			<td>32</td>
			<td rowspan="3">33</td>
			<td>34</td>
		</tr>
		<tr>
			<td>41</td>
			<td>42</td>
			
			<td>44</td>
		</tr>
		<tr>
			<td>51</td>
			<td>52</td>
			
			<td>54</td>
		</tr>
	</table>
</body>
</html>
