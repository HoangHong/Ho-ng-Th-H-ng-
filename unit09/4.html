<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<img src="img/Green Eyes.JPG" onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" 
width="32" height="32" alt="Smiley">
	<script type="text/javascript">
		function bigImg(x) {
			x.style.height = "64px";
			x.style.width = "64px";
		}
		function normalImg(x) {
			x.style.height = "32px";
			x.style.width = "32px";
		}
	</script>
</body>
</html>
