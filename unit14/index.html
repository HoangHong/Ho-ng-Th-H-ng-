<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="fontawesome/all.min.css">
	<link rel="stylesheet" href="css/toastr.min.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/toastr.min.js"></script>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script>
		function randomNumber() {
			return	Math.floor(Math.random() * 256);
		}
		$(function () {
			
			$(".rec").each(function () {
				var red = randomNumber();
				var green = randomNumber();
				var blue = randomNumber();
				$(this).css("background-color",'rgb(' + red +',' +green + ','+blue+')');
				$(this).addClass("group"+Math.floor(Math.random() * 4));
			});
			$("button").click(function () {
				new WOW().init();
				var group = $(this).attr("filter");
				if (group =='all') {
					$(".rec").hide();
					$(".rec").show();

				} else {
					$(".rec").hide();
					var clazz = '.'+group;
					$(clazz).show();
				}
			});

		})
	</script>
	<style>
		.rec{
			height: 200px;
			background-color: #ccc;
			margin-top: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-secondary" filter="all">All</button>
				<button type="button" class="btn btn-secondary" filter="group0">group0</button>
				<button type="button" class="btn btn-secondary" filter="group1">group1</button>
				<button type="button" class="btn btn-secondary" filter="group2">group2</button>
				<button type="button" class="btn btn-secondary" filter="group3">group3</button>
			</div>
		</div>
	</div>
	<br>
	<div class="container">
		<div class="row">
			<div class="rec col-xl-3 wow bounce"></div>
			<div class="rec col-xl-3 wow flash"></div>
			<div class="rec col-xl-3 wow jello"></div>
			<div class="rec col-xl-3 wow tada"></div>
			<div class="rec col-xl-3 wow shake"></div>
			<div class=" rec col-xl-3 wow flash"></div>
			<div class="rec col-xl-3 wow jello"></div>
			<div class="rec col-xl-3 wow shake"></div>
			<div class="rec col-xl-3  wow flash"></div>
			<div class=" rec col-xl-3 wow flash"></div>
			<div class="rec col-xl-3 wow jello"></div>
			<div class="rec col-xl-3 wow shake"></div>
		</div>
	</div>
</body>
</html>
